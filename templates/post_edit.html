<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <a href="/">Home</a>
    <h1>Edit Post</h1>
    <form action="">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}">
        <label for="content">Post Content</label>
        <input type="text" name="content" value="{{post.content}}">
        {% for tag in tags %}
        <label for="tag_{{tag.id}}">{{tag.name}}</label>    
        <input type="checkbox" name=tags id='tag_{{tag.id}}' value='{{tag.id}}' {% if tag in post.tags %}checked{% endif %}>
        {% endfor %}
        <button formaction="/posts/{{post.id}}" class="btn btn-primary">Cancel</button>
        <button formaction="" formmethod="POST" class="btn btn-success">Edit</button>
    </form>
</body>
</html>
